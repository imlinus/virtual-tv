<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --color-primary: #38bdf8;
      --color-bg: #1e293b;
      --color-text: #f8fafc;
      --color-surface: #334155;
    }
    body {
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      margin: 0;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      user-select: none;
    }
    h2 { font-size: 1rem; margin-top: 0; color: var(--color-primary); }
    .channel-list {
      margin-bottom: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .channel-item {
      background: var(--color-surface);
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.875rem;
    }
    .remove-btn {
      color: #ef4444;
      cursor: pointer;
      font-weight: bold;
    }
    .form { margin-top: 1rem; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 1rem; }
    input {
      width: 100%;
      background: var(--color-surface);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.5rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: var(--color-primary);
      border: none;
      color: #0f172a;
      padding: 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    .secondary-btn {
      background: transparent;
      border: 1px solid var(--color-primary);
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .folder-path {
      font-size: 0.7rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 0.5rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>Virtual TV Channels</h2>
  <div id="channel-list" class="channel-list"></div>
  
  <div class="form">
    <input type="text" id="channel-name" placeholder="Channel Name (e.g. Sitcom Central)">
    <div id="selected-folder" class="folder-path">No folder selected</div>
    <button class="secondary-btn" onclick="selectFolder()">Select Folder</button>
    <button onclick="addChannel()">Create Channel</button>
  </div>

  <script>
    let currentFolder = null;
    let channels = [];

    async function loadChannels() {
      channels = await window.electronAPI.getChannels();
      const list = document.getElementById('channel-list');
      list.innerHTML = '';
      channels.forEach((c, index) => {
        const item = document.createElement('div');
        item.className = 'channel-item';
        item.innerHTML = `
          <span>${c.name}</span>
          <span class="remove-btn" onclick="removeChannel(${index})">Ã—</span>
        `;
        list.appendChild(item);
      });
    }

    async function selectFolder() {
      const folder = await window.electronAPI.selectFolder();
      if (folder) {
        currentFolder = folder;
        document.getElementById('selected-folder').textContent = folder;
      }
    }

    async function addChannel() {
      const name = document.getElementById('channel-name').value;
      if (!name || !currentFolder) return alert('Name and folder required');
      
      const id = name.toLowerCase().replace(/\s+/g, '-');
      channels.push({ id, name, shows: [currentFolder] });
      
      await window.electronAPI.saveChannels(channels);
      document.getElementById('channel-name').value = '';
      currentFolder = null;
      document.getElementById('selected-folder').textContent = 'No folder selected';
      loadChannels();
    }

    async function removeChannel(index) {
      channels.splice(index, 1);
      await window.electronAPI.saveChannels(channels);
      loadChannels();
    }

    loadChannels();
  </script>
</body>
</html>
